    <script>
    const urlParams = new URLSearchParams(window.location.search);
    var id = urlParams.get("id") || "lglIQkCHO0g";
    var count = 0;

    const lineColor = "#858585";
    const chart = new Highcharts.chart({
      chart: {
        renderTo: "chart",
        type: 'spline',
        zoomType: "x",
        backgroundColor: "transparent",
        plotBorderColor: "transparent",
        animation: true,
      },
      title: {
        text: "",
      },
      xAxis: {
        type: "datetime",
        tickPixelInterval: 500,
        labels: {
          style: {
            color: lineColor,
          },
        },
        gridLineColor: lineColor,
        lineColor: lineColor,
        minorGridLineColor: "#858585",
        tickColor: lineColor,
        title: {
          style: {
            color: lineColor,
          },
        },
      },
      yAxis: {
        title: {
          text: "",
        },
        labels: {
          style: {
            color: lineColor,
          },
        },
        gridLineColor: lineColor,
        lineColor: lineColor,
        minorGridLineColor: "#858585",
        tickColor: lineColor,
      },
      credits: {
        enabled: true,
        text: "Livecounts.cs",
        href: "https://reyadhassan1347web.github.io/Livecounts.cs.github.io/Livecounts.html",
      },
      tooltip: {
        shared: true,
        formatter: function () {
          var index = this.points[0].series.xData.indexOf(this.x);
          var lastY = this.points[0].series.yData[index - 1];
          var dif = this.y - lastY;
          var r =
            Highcharts.dateFormat("%A %b %e, %H:%M:%S", new Date(this.x)) +
            '<br><span style="color:black">\u25CF </span>' +
            this.points[0].series.name +
            ": <b>" +
            Highcharts.numberFormat(this.y, 0);
          if (dif < 0) {
            r +=
              '<span style="color:#ff0000;font-weight:bold;"> (' +
              Highcharts.numberFormat(dif, 0) +
              ")</span>";
          }
          if (dif > 0) {
            r +=
              '<span style="color:#00bb00;font-weight:bold;"> (+' +
              Highcharts.numberFormat(dif, 0) +
              ")</span>";
          }
          return r;
        },
      },
      series: [
        {
          showInLegend: false,
          name: "Subscribers",
          marker: { enabled: false },
          color: "#f00",
          backgroundColor: "white",
          lineWidth: 3,
        },
      ],
    });

   fetch(`https://mixerno.space/api/youtube-video-counter/user/${id}`)
  .then((res) => res.json())
  .then((data) => {
    document.getElementById("name").textContent = data.user[0].count;
    document.getElementById("avatar").src = data.user[1].count;
  });

  setInterval(() => {
      fetch(`https://livecounts.xyz/api/youtube-live-view-count/live/${id}`)
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("subscribers").textContent = data.counts[0];

          console.log(data)

          if (chart.series[0].points.length === 3600)
            chart.series[0].data[0].remove();
          chart.series[0].addPoint([Date.now(), data.counts[0]]);
        });
    }, 2000);
    </script>
